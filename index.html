<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <h1 class="text-light bg-dark text-center pt-2 pb-2">Weather Dashboard</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-xl-3 bg-light">
                    <form>
                        <label for="city-search" class="text-left">Search for a City:</label>
                        <div class="form-group">
                            <input type="text" id="city-search" style="height: 36px;" />
                            <button class="search-btn btn btn-primary h-100"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <div class="searched-cities">
                        <ul class="list-group">

                        </ul>
                    </div>
                </div>

                <div class="col-12 col-xl-9 mt-2 result">
                    <div class="result-today p-3"></div>

                    <div class="result-forecast d-flex flex-wrap justify-content-around"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
